# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: su
subtitle: 在写bug的康庄大道上一骑绝尘
keywords: IT 前端 技术博客
description: 来自一个极懒的前端程序员,的 bug & 踩坑血泪史
author: 小苏00(https://baike.baidu.com/item/%E6%9D%B0%E6%A3%AE%C2%B7%E6%96%AF%E5%9D%A6%E6%A3%AE/10970382?fromtitle=%E6%9D%B0%E6%A3%AE%E6%96%AF%E5%9D%A6%E6%A3%AE&fromid=11231745&fr=aladdin)
language:
- zh-cn
- en

timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :category/:entitle/:timestamp.html
permalink_defaults:
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - README.zhCN.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0s
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: 前端
category_map:
   前端: front-end
   后台: back-end
   设计: product-design
   其他: others
tag_map:
  iOS: iOS
  hexo: hexo
  swift: swift
  golang: golang
  sketch: sketch
  zeplin: zeplin
  网站: website
  后台: serverSide
  JavaScript: javascript
  ReactNative: RN
  Mac必备工具: MacTools
  跨平台: CrossPlatform
  黑科技: CoolTech

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/


theme: hexo-theme-jsimple
#theme: hexo-theme-hipaper


# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:syc-xiaosu03/syc-xiaosu03.github.io.git

